<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700" />
    <title>Traficada</title>
    <style>

      

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Lato", sans-serif;
        background-color: #272525;
        width: 80%;
        flex-wrap: wrap;
        margin: auto;
      }

      ul {
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;

      }

      ul li {
        list-style: none;
        color: #484848;
        font-size: 200%;
        letter-spacing: 15px;
        animation: lighting 3s linear infinite;
      }

      @keyframes lighting {
        0% {
          color: #484848;
          text-shadow: none;
        }
        
        30% {
          color: #fff900;
          text-shadow: 0 0 7px #fff900, 0 0 50px #ff6c00;
        }
        50% {
          color: #484848;
          text-shadow: none;
        }
      }

    

      @media (max-width: 800px) {
        body {
          font-size: 2.4vw;
          line-height: 50px;
        }

        ul li {
        letter-spacing: 10px;

        }
      }
    </style>
  </head>
  <body>
    <ul class="lista" id="lista">


    </ul>
  </body>

  <script>
    var frase = "Ea√≠ Fernando! :)".toUpperCase();

    var fraseArray = frase.split('');

    var listaElem = document.getElementById("lista");

    var time = 0;

    var p = 0; 

    for(let x = 0; x < fraseArray.length; x++) {
      let li = document.createElement("li");

     

      if(fraseArray[x] == ' '){
        li.innerHTML = '&nbsp;';
      } else {
        li.innerHTML = fraseArray[x];
      }

      listaElem.appendChild(li);


      let l = document.querySelector(`li:nth-child(${x+1})`);
      l.style.animationDelay = time + 's';

      time += 0.1;


    }

    console.log(time);
  </script>
</html>
